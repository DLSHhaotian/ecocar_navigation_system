global_frame: world
robot_base_frame: odom
update_frequency: 10.0
publish_frequency: 2.0

#set if you want the voxel map published
publish_voxel_map: true

#set to true if you want to initialize the costmap from a static map
static_map: false

#begin - COMMENT these lines if you set static_map to true
rolling_window: true
width: 8.0
height: 8.0
resolution: 0.2
#end - COMMENT these lines if you set static_map to true
track_unknown_space: false
#START VOXEL STUFF
map_type: obstacle
origin_z: 0.0
z_resolution: 0.2
z_voxels: 10
unknown_threshold: 10
mark_threshold: 0
#END VOXEL STUFF

transform_tolerance: 0.3
obstacle_range: 6.0
max_obstacle_height: 10.0
raytrace_range: 6.0
footprint: [[-0.325, -0.325], [-0.325, 0.325], [0.325, 0.325], [0.46, 0.0], [0.325, -0.325]]
#robot_radius: 0.46
plugins:
    - {name: static_layer,         type: "costmap_2d::StaticLayer"}
    - {name: obstacles_layer,      type: "costmap_2d::ObstacleLayer"}
    #- {name: inflation_layer,      type: "costmap_2d::InflationLayer"}


footprint_padding: 0.01
inflation_radius: 0.55
cost_scaling_factor: 10.0
lethal_cost_threshold: 100
observation_sources:  /pcl_output
/pcl_output: {data_type: PointCloud2, expected_update_rate: 0.2, sensor_frame: odom, 
  observation_persistence: 0.0, marking: true, clearing: true, max_obstacle_height: 10.0, min_obstacle_height: 0.0}


